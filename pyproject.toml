[tool.poetry]
name = "concept-mapper"
version = "0.1.0"
description = "A tool for extracting and visualizing an author's idiosyncratic conceptual vocabulary from primary texts"

[tool.poetry.dependencies]
python = "^3.12"
# Core NLP dependencies
nltk = "^3.8"          # Tokenization, POS tagging, lemmatization ⭐
