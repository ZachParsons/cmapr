# networkx = "^3.2"      # Graph construction (Phase 8) - TODO: uncomment when needed
# click = "^8.1"         # CLI interface (Phase 10) - TODO: uncomment when needed
# pandas = "^2.1"        # Data manipulation for matrices - TODO: uncomment when needed

# Previously installed (not needed for NLP project)
# httpx = "^0.27"        # HTTP
# jinja2 = "^3.1"        # Templates
# cryptography = "^43"   # Crypto
# celery = "^5.4"        # Jobs

[tool.poetry.group.dev.dependencies]
# Essential dev tools
pytest = "^8.3"        # Tests ⭐
black = "^24.8"        # Formatter ⭐
ruff = "^0.6"          # Linter + format alt ⭐
ipython = "^8.27"      # REPL w/ autoreload ⭐

# Optional dev tools (commented out for now)
# pytest-mock = "^3.14"  # Mocking
# hypothesis = "^6.1"    # Property tests
# mypy = "^1.11"         # Types
# playwright = "^1.48"   # E2E tests (not needed for NLP)
# tox = "^4.16"          # Task runner/multi-env
# uv = "^0.4"            # Fast pip/install (CLI)

[tool.poetry.scripts]
format = "scripts.format:main"
lint = "scripts.lint:main"
test = "scripts.test:main"
check = "scripts.check:main"
